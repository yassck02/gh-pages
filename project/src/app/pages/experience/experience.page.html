
<div *ngIf="experiences == undefined">
    Loading...
</div>

<div *ngIf="experiences != undefined">
    <div class="experience-main" *ngFor="let experience of experiences">
        <hr>
        <p id="title"><strong>{{experience.title}}</strong>, {{experience.company}}</p>
        <div id="info">
            <img src="./assets/icons/pin.png" width="8px" height="13px">
            <p id="time" class="code"> //{{experience.timeframe}}</p>
            <p id="location">{{experience.location}} </p>
        </div>
        <ul>
            <li *ngFor="let skill of experience.skills">- {{skill}}</li>
        </ul>
    </div>
</div>
