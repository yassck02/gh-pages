
<form method="post" action="mailto:yassck02@gmail.com?subject=subject&message=message">
    <input
      type="text"
      name="name"
      class="input"
      placeholder="Name"
      [(ngModel)]="name"
      required
      minlength="3"
      #nameInput="ngModel">

    <input
      type="email"
      name="email"
      class="input"
      placeholder="Email"
      [(ngModel)]="email"
      required
      email
      #emailInput="ngModel">

     <textarea
       class="input"
       name="message"
       placeholder="Message"
       [(ngModel)]="message"
       required
       #messageInput="ngModel"></textarea>

    <button type="submit" (click)="processForm()">Submit</button>
</form>
